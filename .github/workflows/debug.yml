name: ğŸ” Debug - Testar Estrutura

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-structure:
    name: ğŸ” Verificar Estrutura do Projeto
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verificar estrutura de pastas
      run: |
        echo "ğŸ“ Estrutura do projeto:"
        ls -la
        echo ""
        echo "ğŸ“ Verificando apps/:"
        if [ -d "apps" ]; then
          ls -la apps/
        else
          echo "âŒ Pasta apps/ nÃ£o encontrada"
        fi
        echo ""
        echo "ğŸ“ Verificando backend/:"
        if [ -d "backend" ]; then
          ls -la backend/
        else
          echo "âŒ Pasta backend/ nÃ£o encontrada"
        fi
        
    - name: Testar secrets
      run: |
        echo "ğŸ” Testando secrets (sem mostrar valores):"
        echo "JWT_SECRET: $(echo $JWT_SECRET | cut -c1-10)..."
        echo "GOOGLE_CLIENT_ID: $(echo $GOOGLE_CLIENT_ID | cut -c1-20)..."
        echo "YOUTUBE_CLIENT_SECRET: $(echo $YOUTUBE_CLIENT_SECRET | cut -c1-10)..."
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        
    - name: Verificar package.json files
      run: |
        echo "ğŸ“¦ Verificando package.json files:"
        find . -name "package.json" -type f
        echo ""
        echo "ğŸ“‹ ConteÃºdo dos package.json encontrados:"
        for file in $(find . -name "package.json" -type f); do
          echo "=== $file ==="
          head -10 "$file"
          echo ""
        done

  simple-test:
